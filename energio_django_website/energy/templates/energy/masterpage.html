<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Energio Energy Benchmark!</title>
    {% load static %}
    {% block extra_head_before %} {% endblock %}
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'energy/favicon/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'energy/favicon/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'energy/favicon/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'energy/favicon/site.webmanifest' %}">
    <link rel="mask-icon" href="{% static 'energy/favicon/safari-pinned-tab.svg' %}" color="#53a451">
    <meta name="msapplication-TileColor" content="#2b5797">
    <meta name="theme-color" content="#f8f8f8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="{% static 'energy/my.css' %}" type="text/css" rel="stylesheet" />
    {% block extra_head %} {% endblock %}
</head>

<body>




    <nav class='navbar navbar-light fixed-top nav-justified navbar-expand' style="background-color: #e3f2fd;">
        <div class="navbar-header">
            <img class="brand" src="{% static 'energy/images/energio_logo.png' %}">
        </div>
        <ul class="navbar-nav navbar-default">
            <li class="nav-item">
                <a id="home" class="nav-link text-nowrap" href="{% url 'energy:index' %}">Home</a>
            </li>
            <li class="nav-item">
                <a id="benchmarks" class="nav-link text-nowrap" href="{% url 'energy:benchmark_home' %}">All
                    Benchmarks</a>
            </li>
            <li class="nav-item">
                <a id="otii" class="nav-link text-nowrap" href="{% url 'energy:otii' %}">Otii Controls</a>
            </li>
            {% block extra_nav %} {% endblock %}
        </ul>
    </nav>
    {% block body %} {% endblock %}
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    {% block js %} {% endblock %}
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
